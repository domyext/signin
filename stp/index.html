<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STP Authentication</title>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <script type="module" src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cover bg-center bg-fixed bg-[#222933]" style="background-image: url('../../assets/img/theme.webp');">
    <div class="container mx-auto mt-10 p-6 max-w-lg bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-6">STP Authentication</h1>

      <div id="response" class="text-red-500 mb-4"></div>

      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number:</label>
        <input
          type="text"
          inputmode="numeric"
          id="phoneNumber"
          placeholder="e.g., 6281234567890"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <button
          id="sendButton"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Send STP
        </button>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter received password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <button
          id="verifyButton"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Verify STP
        </button>
      </div>

      <div class="text-sm text-gray-600 mb-4">
        Did not receive the password?
        <span class="text-blue-500 hover:text-blue-700 cursor-pointer" id="resendLink">Resend</span>
      </div>

      <div class="mb-4 flex justify-center">
        <div
          id="captcha"
          class="cf-turnstile"
          data-sitekey="0x4AAAAAAAfj2PR-4GafelYT"
          data-theme="light"
        ></div>
      </div>      
    </div>
  </body>
</html>
